<form action="{toolsPurgeFormActionLink}" method="POST" name="pagination-purge">
    <input name="action" type="hidden" value="purgeRedirects">
    <p>
        <strong><label for="purgetype">{Purge Type}:</label></strong>
        <select id="purgetype" name="purgetype">
            <option value="abj404_redirects">{Redirects}</option>
        </select>
        <BR/>
        <BR/><strong>{Redirect Types}:</strong>
        <BR/>
    </p>
    <ul style="margin-left: 40px;">
        <li>
            <input id="auto" name="types[]" type="checkbox" value="{ABJ404_STATUS_AUTO}">
            <label for="auto">{Automatic Redirects}</label>
        </li>
        <li>
            <input id="manual" name="types[]" type="checkbox" value="{ABJ404_STATUS_MANUAL}">
            <label for="manual">{Manual Redirects}</label>
        </li>
        <li>
            <input id="captured" name="types[]" type="checkbox" value="{ABJ404_STATUS_CAPTURED}">
            <label for="captured">{Captured URLs}</label>
        </li>
        <li>
            <input id="ignored" name="types[]" type="checkbox" value="{ABJ404_STATUS_IGNORED}">
            <label for="ignored">{Ignored URLs}</label>
        </li>
    </ul>
    <strong>{Sanity Check}</strong>
    <BR/>{Using the purge options will move all selected redirects to the trash. You must then empty the trash to delete
    them.}
    <BR/>
    <BR/>
    <input id="sanity_purge" name="sanity_purge" type="checkbox" value="1">
    <label for="sanity_purge">{I understand the above statement, I know what I am doing... blah blah blah. Just delete
        the records!}</label>
    <BR/>
    <BR/>
    <input class="button-secondary" type="submit" value="{Purge Entries!}">
    <p></p>
</form><!-- end pagination-purge -->
