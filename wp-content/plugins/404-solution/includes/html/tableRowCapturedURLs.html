<tr class="{rowClass}" id="post-{rowid}">
    <th class="check-column">
        <input name="idnum[]" onchange="enableDisableApplyButton();" type="checkbox" value="{rowid}">
    </th>
    <td>
        <strong><a href="{editLink}" title="Edit Redirect Details">{url}</a></strong>
        <div class="row-actions">
            {rowActions}
        </div>
    </td>
    <td>{hits}</td>
    <td>{created_date}</td>
    <td>{last_used_date}</td>
    <td></td>
</tr>
