<!-- - - - - - - - - - - - - - - - - - - -  addManualRedirectPageSearchDropdown.html BEGIN -->

<label class="add_a_redirect_label" for="redirect_to_user_field">{redirect_to_label}:</label>
<input autofocus class="highlight-text-on-focus"
       data-lpignore="true" data-tooltip-explanation-custom-string="{TOOLTIP_POPUP_EXPLANATION_CUSTOM_STRING}" data-tooltip-explanation-empty="{TOOLTIP_POPUP_EXPLANATION_EMTPY}"
       data-tooltip-explanation-page="{TOOLTIP_POPUP_EXPLANATION_PAGE}"
       data-tooltip-explanation-url="{TOOLTIP_POPUP_EXPLANATION_URL}"
       data-url="{data-url}"
       id="logs_ajax_search_field"
       name="redirect_to_user_field"
       placeholder="{TOOLTIP_POPUP_EXPLANATION_EMPTY}"
       required
       style="width: 50%;"
       type="text"
       value="{redirectPageTitle}">
<span class="lefty-tooltip">?
    <span class="lefty-tooltiptext">{TOOLTIP_POPUP_EXPLANATION_EMPTY}</span>
</span>
<BR/>
<input id="redirect_to_data_field_id" name="redirect_to_data_field_id" style="width: 50%;"
       type="hidden" value="{pageIDAndType}">
<input id="redirect_to_data_field_title" name="redirect_to_data_field_title" style="width: 50%;"
       type="hidden" value="{redirectPageTitle}">

<!-- - - - - - - - - - - - - - - - - - - -  addManualRedirectPageSearchDropdown.html END  -->
